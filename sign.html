<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    

    <title>Quiz Grow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main">
        
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/login.php/" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1%26nlr%3D1&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-788000024%3A1733456412236854&ddm=1" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.linkedin.com/login" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>

      
        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/login.php/" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1%26nlr%3D1&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-788000024%3A1733456412236854&ddm=1" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.linkedin.com/login" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign In</button>
            </form>
        </div>

      
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To gain more knowledge, connect with our app</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friends!</h1>
                    <p>Enter your details to dive into the world of quizzes</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="quiz.js">
    </script>
</body>
</html>
